<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Links</title>
    <style>
        /* Reset margin and padding */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #f0f4f8, #e1e8f0); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container chính */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-radius: 30px;
            padding: 20px 30px; /* Giảm padding cho nhỏ hơn */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); /* Shadow tinh tế */
            width: 90%;
            max-width: 600px; /* Giảm max-width để phù hợp với điện thoại */
            animation: fadeIn 1s ease-out;
        }

        /* Phần nhập mật khẩu */
        .left-side {
            flex: 1;
            text-align: center;
        }

        h2 {
            font-size: 24px; /* Giảm kích thước tiêu đề */
            font-weight: 600;
            color: #444;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Lora', serif;
        }

        #passwordDisplay {
            font-size: 28px; /* Giảm kích thước mật khẩu */
            font-weight: bold;
            padding: 18px;
            background-color: #e8f1f8;
            border: 2px solid #d1d8e0;
            border-radius: 20px;
            width: 100%;
            text-align: center;
            color: #333;
            letter-spacing: 5px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        .number-btn {
            padding: 18px;
            font-size: 22px; /* Giảm kích thước nút */
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .number-btn:hover {
            background-color: #365dbf;
            transform: translateY(-3px);
        }

        #number0 {
            grid-column: span 2; /* Nút 0 chiếm 2 cột */
        }

        .button-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        #clearBtn {
            padding: 18px;
            font-size: 20px; /* Giảm kích thước nút xóa */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        #clearBtn:hover {
            background-color: #cc3333;
            transform: translateY(-3px);
        }

        .error {
            color: #ff4d4d;
            display: none;
            margin-top: 15px;
            font-size: 16px; /* Giảm kích thước thông báo lỗi */
            font-weight: 500;
        }

        /* Phần liên kết */
        .right-side {
            flex: 1;
            padding-left: 20px;
            text-align: center;
        }

        .links {
            display: none;
            flex-direction: column;
            margin-top: 20px;
        }

        .links a {
            margin: 12px 0;
            padding: 16px 25px; /* Giảm padding cho liên kết */
            background-color: #5bc0de;
            color: white;
            border-radius: 18px;
            font-size: 18px; /* Giảm kích thước chữ của liên kết */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .links a:hover {
            background-color: #31b0d5;
            transform: translateY(-3px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px 25px;
            }

            .left-side, .right-side {
                width: 100%;
                padding: 0;
            }

            #passwordDisplay {
                font-size: 24px;
                padding: 14px;
                letter-spacing: 4px;
            }

            .number-btn {
                padding: 16px;
                font-size: 20px;
            }

            .links a {
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Nút quay về Trang chủ */
        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .back-to-home:hover {
            background-color: #45a049;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Phần nhập mật khẩu -->
        <div class="left-side">
            <h2>Nhập mật khẩu</h2>
            <div id="passwordDisplay">****</div>
            <div class="number-pad">
                <button class="number-btn" onclick="addNumber('1')">1</button>
                <button class="number-btn" onclick="addNumber('2')">2</button>
                <button class="number-btn" onclick="addNumber('3')">3</button>
                <button class="number-btn" onclick="addNumber('4')">4</button>
                <button class="number-btn" onclick="addNumber('5')">5</button>
                <button class="number-btn" onclick="addNumber('6')">6</button>
                <button class="number-btn" onclick="addNumber('7')">7</button>
                <button class="number-btn" onclick="addNumber('8')">8</button>
                <button class="number-btn" onclick="addNumber('9')">9</button>
                <button class="number-btn" id="number0" onclick="addNumber('0')">0</button>
            </div>
            <div class="button-row">
                <button id="clearBtn" onclick="clearPassword()">Xóa</button>
            </div>
            <p class="error" id="errorMessage">Mật khẩu sai!</p>
        </div>

        <!-- Phần liên kết -->
        <div class="right-side">
            <div class="links" id="linkContainer">
                <a href="sinhnhat.html" target="_blank">Lời chúc</a>
                <a href="ngaysinh.html" target="_blank">Ngày sinh</a>
                <a href="trochoi.html" target="_blank">mini game</a>
                <a href="hoa.html" target="_blank">Đặc biệt</a>
            </div>
        </div>
    </div>

    <!-- Nút quay về trang chủ -->
    <a href="happy.html" class="back-to-home">Quay về Trang Chủ</a>

    <script>
        const correctPassword = "23042007";
        let currentPassword = "";

        function addNumber(number) {
            currentPassword += number;
            updateDisplay();
            checkPassword();
        }

        function clearPassword() {
            currentPassword = "";
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("passwordDisplay").textContent = "*".repeat(currentPassword.length);
        }

        function checkPassword() {
            const errorMessage = document.getElementById("errorMessage");
            const linkContainer = document.getElementById("linkContainer");

            if (currentPassword === correctPassword) {
                errorMessage.style.display = "none";
                linkContainer.style.display = "flex";
            } else if (currentPassword.length === correctPassword.length) {
                errorMessage.style.display = "block";
                linkContainer.style.display = "none";
                currentPassword = "";
                updateDisplay();
            }
        }
    </script>
</body>
</html>
