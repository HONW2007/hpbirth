    <!-- Thay ƒë·ªïi ngu·ªìn nh·∫°c th√†nh Happy Birthday -->

    <script>
        const birthday = new Date("2007-04-23"); // Ng√†y c·ªë ƒë·ªãnh
        let today = new Date();

        // T·∫£i particles.js
        particlesJS("particles", {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 800 } },
                color: { value: ["#ff6f61", "#23d5ab", "#e73c7e", "#fff", "#ffd700"] },
                shape: { type: ["circle", "star", "triangle"] },
                opacity: { value: 0.7, random: true },
                size: { value: 5, random: true },
                move: { enable: true, speed: 4, direction: "none", random: true, out_mode: "bounce" }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "bubble" }, onclick: { enable: true, mode: "push" } },
                modes: { bubble: { distance: 200, size: 8, duration: 2, opacity: 0.8 } }
            }
        });

        function calculateTime() {
            const difference = today - birthday;
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.querySelector('#countdown span').textContent = 
                `B·∫°n ƒë√£ s·ªëng ƒë∆∞·ª£c ${days} ng√†y, ${hours} gi·ªù, ${minutes} ph√∫t, ${seconds} gi√¢y`;
        }

        function updateCurrentDateTime() {
            const date = today.toLocaleDateString('vi-VN', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
            const time = today.toLocaleTimeString('vi-VN');
            document.getElementById('currentDateTime').textContent = `H√¥m nay: ${date} | ${time}`;
        }

        function loadVietnamEvents() {
            const events = [
                { date: "01-01", name: "T·∫øt D∆∞∆°ng L·ªãch" },
                { date: "15-02", name: "T·∫øt Nguy√™n ƒê√°n (Ng√†y linh ƒë·ªông)" },
                { date: "30-04", name: "Ng√†y Gi·∫£i Ph√≥ng Mi·ªÅn Nam" },
                { date: "01-05", name: "Ng√†y Qu·ªëc T·∫ø Lao ƒê·ªông" },
                { date: "02-09", name: "Ng√†y Qu·ªëc Kh√°nh" },
                { date: "15-08", name: "T·∫øt Trung Thu (Ng√†y linh ƒë·ªông)" }
            ];

            const todayDate = `${String(today.getDate()).padStart(2, '0')}-${String(today.getMonth() + 1).padStart(2, '0')}`;
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';

            const todayEvent = events.find(event => event.date === todayDate);
            const li = document.createElement('li');
            li.textContent = todayEvent ? todayEvent.name : "H√¥m nay kh√¥ng c√≥ s·ª± ki·ªán ƒë·∫∑c bi·ªát.";
            if (todayEvent) li.classList.add('today-event');
            eventsList.appendChild(li);
        }

        // ƒêi·ªÅu khi·ªÉn √¢m thanh
        const audio = document.getElementById('backgroundMusic');
        const soundToggle = document.getElementById('soundToggle');
        let isPlaying = false;

        soundToggle.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                soundToggle.textContent = "üîä B·∫≠t √Çm Thanh";
            } else {
                audio.play();
                soundToggle.textContent = "üîá T·∫Øt √Çm Thanh";
            }
            isPlaying = !isPlaying;
        });

        setInterval(() => {
            today = new Date();
            calculateTime();
            updateCurrentDateTime();
            loadVietnamEvents();
        }, 1000);

        calculateTime();
        updateCurrentDateTime();
        loadVietnamEvents();
    </script>
